<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unban WhatsApp ‚Äì Tiyarmybe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: url('https://files.catbox.moe/35pcw1') no-repeat center/cover fixed;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .matrix {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 70%);
    }
    .matrix:before {
      content: '01'.repeat(400);
      position: absolute;
      width: 100%;
      height: 100%;
      line-height: 12px;
      font-size: 12px;
      color: rgba(0,255,153,0.15);
      animation: scroll 14s linear infinite;
      white-space: pre-wrap;
    }
    @keyframes scroll { from {transform: translateY(-100%)} to {transform: translateY(0%)} }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      animation: glow 2s infinite alternate;
      text-align: center;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0 }
      to { text-shadow: 0 0 15px #0f0, 0 0 30px #0f0 }
    }
    form {
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.6);
      padding: 25px 30px;
      border-radius: 14px;
      max-width: 340px;
      width: 90%;
      box-shadow: 0 0 10px #00ff99 inset, 0 0 8px #00ff99;
    }
    input, button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }
    input {
      background: #111;
      color: #0f0;
    }
    button {
      margin-top: 20px;
      background: #00c86b;
      color: #fff;
      cursor: pointer;
      transition: background .3s;
    }
    button:hover { background: #00e67a }
    #status {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }
    .footer {
      position: fixed;
      bottom: 8px;
      font-size: 0.75rem;
      color: #8f8;
      text-shadow: 0 0 6px #0f0;
    }
    .note {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #0f0;
      text-align: center;
    }
    .checkboxes {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 8px;
    }
    .checkboxes label {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <script>
    const privateKey = prompt("üîê Masukkan private key:");
    if (privateKey !== "tiyarmybe") {
      document.body.innerHTML = ""; // Kosongkan semua konten
      document.body.style.background = "#000"; // Hitam polos
      throw new Error("Private key salah");
    }
  </script>

  <div class="matrix"></div>

  <h1>üõ°Ô∏è Unban WhatsApp Tool</h1>
  <div class="note">
    ‚úÖ Spam dikirim: 10 bahasa / Gmail<br/>
    üìß Pilih Gmail pengirim:
    <div class="checkboxes">
      <label><input type="checkbox" id="gmail1" checked /> Gmail 1</label>
      <label><input type="checkbox" id="gmail2" /> Gmail 2</label>
    </div>
  </div>

  <form id="unbanForm">
    <input type="text" id="phone" placeholder="+628xxxxxxxxxx" required />
    <input type="email" id="email" placeholder="your@email.com" required />
    <button type="submit">Kirim Permohonan</button>
    <p id="status"></p>
  </form>

  <div class="footer">&copy; 2025 Tiyarmybe.Studio</div>

  <script>
    const form = document.getElementById('unbanForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '‚è≥ Mengirim...';

      const body = {
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        g1: document.getElementById('gmail1').checked,
        g2: document.getElementById('gmail2').checked
      };

      try {
        const res = await fetch('/api/unban', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const text = await res.text();
        statusEl.textContent = text;
      } catch (err) {
        statusEl.textContent = '‚ùå Gagal koneksi ke server';
      }
    });
  </script>
</body>
</html>
